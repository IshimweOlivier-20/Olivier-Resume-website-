        #contact {
            background-color: #f0f4f8; /* Light background color */

        }

        #contact h2 {
            font-size: 28px; /* Font size for the section title */

        #contact-form {

        label {
            font-weight: bold; /* Bold labels for emphasis */
        }

        input, textarea {
            padding: 10px; /* Space inside input fields */

            font-size: 16px; /* Font size */
            width: 100%; /* Full width */
            max-width: 400px; /* Max width for larger screens */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
        }

        button {
            background-color: #003366; /* Dark blue button */
            color: white; /* White text */
            padding: 10px; /* Space inside button */
            border: none; /* No border */
            border-radius: 2px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }

        button:hover {
            background-color: #005799; /* Lighter blue on hover */
        }
